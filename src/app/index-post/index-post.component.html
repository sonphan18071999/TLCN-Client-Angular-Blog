
<div *ngIf="popularArticle==null">
    <img src="../../assets/images/loading.gif" width="1480px" height="600px">
</div>
<div class="container" *ngIf="popularArticle!=null">
    
    <!-- Post article part -->
    <div class="post-content-button-container"  *ngIf="showPostArticle" data-aos="fade-down">
        <!-- <button mat-raised-button (click)="openDialog()"><mat-icon style="font-size: 23px;" >add_photo_alternate</mat-icon> Post something on</button> -->
        <div style="background-color: rgb(204, 198, 198); height: 40px; border-radius: 5px; margin-top: 20px; ">
            <button mat-raised-button style="background-color: #007bff; color: white;" (click)="CreateNewArticle()">
                <mat-icon style="font-size: 23px;margin-right: 10px;">add_photo_alternate</mat-icon> Post your article ...
            </button>
        </div>
    </div>
    <!-- Post article part -->
    <br>
    <div class="card-content"> 
        <div class="popular-card-content">
            <mat-card>
                <mat-card-subtitle style="text-align: center;"><b>The best daily article</b></mat-card-subtitle>
            </mat-card>
            <mat-card  data-aos="fade-right" data-aos-duration="1000" class="popular-article-mat-card">
                <div  class="popular-article" >
                    <img src="{{popularArticle.Article.AvatarPost}}" height="250px"  (click)="showDetailPost(popularArticle.Article._id,popularArticle.Article.tittle)" width="450px">
                    <div class="popular-article-right">
                        <h2 class="title-article" (click)="showDetailPost(popularArticle.Article._id,popularArticle.Article.tittle)" >{{popularArticle.Article.tittle}}</h2>
                        <p class="desciption" >{{popularArticle.Article.description}}
                        </p>
                        <br>
                        <br>
                        <h4>Author: <a (click)="viewAuthorProfile(popularArticle.Article.idUser)" >{{popularArticle.userName}}</a></h4> 
                        <label><i>{{popularArticle.Article.postedOn}}</i></label>
                    </div>
                </div>
            </mat-card>
            <mat-card style="text-align: center;">
                <mat-card-subtitle><b>All popular article of the day</b></mat-card-subtitle>
            </mat-card>
        <div class="article-below-popular"  >
            <mat-card class="tiny-article" *ngFor="let article of allArticle"  >
                <img src={{article.Article.AvatarPost}}  width="340px" height="217px" (click)="showDetailPost(article.Article._id,article.Article.tittle)"> 
                <div class="tiny-article-right" >
                    <h2 class="title-article" (click)="showDetailPost(article.Article._id,article.Article.tittle)">{{article.Article.tittle}}</h2>
                    <div class="title-article-p">
                        <p class="desciption" >{{article.Article.description}}
                        </p>
                    </div>
                    <h4>Author: <a (click)="viewAuthorProfile(article.Article.idUser)" >{{article.Author}}</a></h4> 
                    <label> <i>{{article.Article.postedOn}}</i></label>
                    <br>
                    <br>
                    <div style="display: flex; ">
                        <div style="margin-top: 8px;">
                            <mat-icon style="font-size: 14px;">remove_red_eye</mat-icon>
                        <label>14.000</label>
                        </div>
                        <!-- <button mat-raised-button style="margin-left: 143px;background-color: #007bff; color: white;" (click)="showDetailPost(1)" >Read more...</button> -->
                    </div>
               </div>
            </mat-card>

        </div>
        <img src="../../assets/images/loadingArticle.gif" style="width: 800px;margin-left: 200px;" *ngIf="allArticle==null">
        <div class="group-button-paging">
            <button mat-raised-button (click)="previousPage()">Previous</button>
            <button mat-raised-button>{{page}}</button>
            <button mat-raised-button (click)="nextPage()">Next</button>
        </div>
        </div>
    </div>   
</div>
