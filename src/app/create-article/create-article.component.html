<app-header></app-header>

<div class="container">
    <mat-horizontal-stepper #stepper *ngIf="isLoaded">
        <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your content</ng-template>
            <div class="content-article" *ngFor="let content of Article.content; let i=index"  >
               <div class="Editor-Content">
                <button class="btn-remove-editor" mat-button color="warn"> <mat-icon>remove_circle_outline</mat-icon></button>
                <ckeditor type="text"
                 (change)="saveEditor($event,i)"  
                  [ngModelOptions]="{standalone: true}"  [editor]="Editor"  
                  tagName="textarea"
                  [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic','bulletedList', 'numberedList', 'blockQuote']}"></ckeditor>
              </div>
                <br>
                <input type="file" class="choose"  (change)="showPreviewImage($event,i)">
                <br>
                <div class="Image-Content" *ngIf="content.images">
                 <button  class="btn-remove-image" mat-button color="warn"> <mat-icon>remove_circle_outline</mat-icon></button>
                  <img [src]="content.images"  class="image-content-img" height="100%" width="100%">
                </div>
                <br>
            </div>
            <br>
            <br>
                <button mat-raised-button color="primary" (click)="addMoreContent()" style="margin-left: 47%;"><mat-icon>add</mat-icon>Content</button>

            <div class="group-go-next-page">
              <p>Go to next step</p>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" errorMessage="Title for article is required">
          <form [formGroup]="secondFormGroup" class="secondFormGroup">
            <ng-template matStepLabel>Fill out display content</ng-template>
            <mat-card class="tiny-article">
              <img [src]="MainImage" width="100%" > 
              <br>
              <div class="tiny-article-right">
                  <input type="file" class="choose-file" (change)="showPreviewMainImage($event)">
                  <mat-form-field appearance="fill">
                    <mat-label>Fill out title</mat-label>
                    <input matInput placeholder="Ex: Parallel road..." (change)="saveTitleArticle($event.target.value)">
                    <mat-icon matSuffix>title</mat-icon>
                  </mat-form-field>
                  <br>
                  <textarea placeholder="Description for article..." (change)="saveDescriptionArticle($event.target.value)"></textarea>
                  <br>
              </div>
          </mat-card>

            <div class="group-go-next-page">
              <p>Go to a different step to see the error state</p>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <!-- Hashtag -->
          <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                       [removable]="removable" (removed)="remove(fruit)">
                {{fruit.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Hashtag for this article..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
          
          <!-- Hashtag -->
          <button mat-raised-button (click)="submitArticle()"><mat-icon>check_circle_outline</mat-icon>Submit article</button>
          <div class="group-go-next-page">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
    </mat-horizontal-stepper>
    <div *ngIf="!isLoaded">
      <img src="../../assets/images/loading.gif" width="100%">
    </div>
</div>
