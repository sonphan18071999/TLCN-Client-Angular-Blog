<div style="display: flex; width: 962px; flex-wrap: wrap">
  <div class="related-article" *ngFor="let item of allRelatedArticle">
    <mat-card *ngIf="item" (click)="showDetailPost(item._id)">
      <img src="{{ item.AvatarPost }}" width="100%" height="120px" />
      <h3 class="title-ralated">
        <b>{{ item.tittle }}</b>
      </h3>
      <p class="description-related">{{ item.description }}</p>
    </mat-card>
  </div>
</div>
