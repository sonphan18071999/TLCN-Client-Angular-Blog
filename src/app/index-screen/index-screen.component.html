
<mat-drawer-container class="example-container" [hasBackdrop]="true" >
    <!-- Side navigation -->
    <mat-drawer #drawer [mode]="side" class="drawer-content-showup">
        <img src="../../assets/images/landscape.jpg" width="100%">
        <div class="group-button-menu">
      
          <button mat-button [routerLink]="['/create-article']">Post an Article</button>
          <p>
            <button mat-button [routerLink]="['/create-article']">View Article waiting for approval</button>
          </p>
          <p>
            <button mat-button [routerLink]="['/create-article']">View Posted Article</button>
          </p>
          <p>
            <button mat-button [routerLink]="['/create-article']">View Saved Article</button>
          </p>
        </div>
    </mat-drawer>
    <!-- Content index screen -->
    <mat-drawer-content>
      <div class="app-header"> 
        <app-header></app-header>
      </div>
      <div class="app-index-post">
        <app-index-post></app-index-post>
      </div>
      <button mat-button (click)="drawer.toggle()" class="button-toggle-side-menu" ><mat-icon>menu</mat-icon>
      </button>
    </mat-drawer-content>
  </mat-drawer-container>
