<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <!-- Side navigation -->
  <mat-drawer #drawer [mode]="side" class="drawer-content-showup">
    <img
      src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
      width="300px"
    />
  </mat-drawer>
  <!-- Content index screen -->
  <mat-drawer-content>
    <div class="app-header">
      <app-header></app-header>
    </div>
    <!-- Daily Bullentin Board  -->
    <div class="app-bulletin-board">
      <app-bullentin-board-index
        *ngIf="this.currentComponent == 'Index-Post-InProcess'"
      ></app-bullentin-board-index>
    </div>
    <!-- Daily Bullentin Board  -->
    <div class="app-index-post">
      <app-index-post
        *ngIf="this.currentComponent == 'Index-Post-InProcess'"
        (setStateIndexPost)="getStateComponent($event)"
      ></app-index-post>
    </div>
    <button
      mat-button
      (click)="drawer.toggle()"
      class="button-toggle-side-menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
