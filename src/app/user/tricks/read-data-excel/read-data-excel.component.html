<mat-card>
  <input
    type="file"
    style="display: inline-block"
    (change)="onFileUpload($event)"
    placeholder="Upload file"
    accept=".xlsx"
  />
</mat-card>
<mat-card>
  <mat-toolbar>
    <mat-card-title style="margin: auto">School Scheduling</mat-card-title>
    <span class="spacer"></span>
    <button mat-stroked-button color="primary" (click)="exportToExcel()">
      Export
    </button>
  </mat-toolbar>
</mat-card>
<mat-card>
  <table
    *ngIf="dataSource.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="Order">
      <th mat-header-cell *matHeaderCellDef>Order</th>
      <td mat-cell *matCellDef="let item; index as i">{{ i + 1 }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="Monday">
      <th mat-header-cell *matHeaderCellDef>Monday</th>
      <td mat-cell *matCellDef="let item">{{ item.Monday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="Tuesday">
      <th mat-header-cell *matHeaderCellDef>Tuesday</th>
      <td mat-cell *matCellDef="let item">{{ item.Tuesday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="Wednesday">
      <th mat-header-cell *matHeaderCellDef>Wednesday</th>
      <td mat-cell *matCellDef="let item">{{ item.Wednesday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="Thursday">
      <th mat-header-cell *matHeaderCellDef>Thursday</th>
      <td mat-cell *matCellDef="let item">{{ item.Thursday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="Friday">
      <th mat-header-cell *matHeaderCellDef>Friday</th>
      <td mat-cell *matCellDef="let item">{{ item.Friday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="Saturday">
      <th mat-header-cell *matHeaderCellDef>Saturday</th>
      <td mat-cell *matCellDef="let item">{{ item.Saturday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="Sunday">
      <th mat-header-cell *matHeaderCellDef>Sunday</th>
      <td mat-cell *matCellDef="let item">{{ item.Sunday }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
