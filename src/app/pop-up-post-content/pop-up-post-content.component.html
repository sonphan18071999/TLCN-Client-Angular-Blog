<div class="container">
    <div class="post-content-header">
        <img class="post-content-header-image" src="../../assets/images/landscape.jpg">
        <h4>Hello, <u><b>Phan SÆ¡n</b></u></h4>
    </div>
    <hr>
    <h2 style="color: gray;" *ngIf="openPartTwo==false;">Write down your content </h2>

    <div class="post-content-body" *ngIf="openPartTwo==false;" >
    <div *ngFor="let postBody of postBodies;index as i">
     
        <div class="post-content-content">
            <ckeditor [editor]="Editor" [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic','bulletedList', 'numberedList', 'blockQuote']}"></ckeditor>
            <br>
            <input type="file" multiple class="choose" (change)="onselect($event,i)"  >
            <button mat-raised-button *ngIf="urls!=null" (click)="removeAllImage(i)" width="170px" color="accent"> <mat-icon style="font-size: 22px;">remove_circle</mat-icon>Remove all</button>
            <br>
            <br>
            <img *ngFor='let url of postBody.urls' [src]="url" height="200px">
        </div>
    </div>
    <button color="primary" class="post-content-content-button" mat-raised-button (click)="addMorePostBody()"><mat-icon style="font-size: 20px;">playlist_add</mat-icon> Add more part</button>
    </div>
    <div class="post-content-body" *ngIf="openPartTwo==true">
      <label style="font-size: 30px;color: gray;">Finish step...</label>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label style="color: #2C3A47;">Name for this post...</mat-label>
          <input matInput style="font-size:35px" value="" >
        </mat-form-field>
      </form>
      <input type="file"  class="choose" (change)="onselectImageShowUp($event)" >
      <br>
      <img [src]="url" height="300px" width="500px" >

    </div>
    <br>
    <button color="primary" class="post-content-content-button" mat-raised-button (click)="switchPart2()">{{switchForm}}</button>
    <br>
    <br>
    <button color="primary" *ngIf="openPartTwo==true;" class="post-content-content-button" mat-raised-button>Upload</button>

</div>
